<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo app</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="todoApp">
    <div class="container">
        <div class="jumbotron">
            <h1>Todo App</h1>
        </div>
    </div>
    <div class="container" ng-controller="MainCtrl">
        <div>
            <form name="todoForm">
                <input type="text" name="text" placeholder="Enter Task" ng-model="newTodo.text" required>
                <input type="hidden" ng-model="newTodo.completed">
                <button class="btn btn-primary" ng-disabled="todoForm.$invalid" ng-click="add()">Add Todo</button>
            </form>
            <!--
            <span style="color:red" ng-show="todoForm.text.$error.required && todoForm.text.$touched">
                Please enter task.
            </span>
            -->
        </div>
        <hr>
        <div ng-repeat="item in todos">
            <div class="row">
                <div class="col-lg-1 text-center">
                    <input type="checkbox" ng-model="item.completed">
                </div>
                <div class="col-lg-4">
                    <span ng-bind="item.text" ng-class="{'completed' : item.completed}"></span>
                </div>
                <div class="col-lg-7">
                    <button ng-click="delete(item)">X</button>
                </div>
            </div>
            <hr>
        </div>
        </br>
        <div>
            <button class="btn btn-primary" ng-click="clearCompleted()">Clear Completed</button>
        </div>
    </div>

    <script src="lib/ui-bootstrap-tpls-0.12.0.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="script/app.js"></script>
</body>
</html>
